<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodriru</title>

    <!--Estilos-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cel.css">

    <!-- tipografia -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Header -->
    <header id="header">
        <div class="img-header">
            <div id="particles-js"></div>

            <div class="header-info">
                <h2>Rodriru</h2>
                <hr>
                <p>Podria perderme sin ti</p>
            </div>
        </div>

        <!-- menu de navegacion -->
        <nav class="menu">
            <div class="log-box">
                <h1>Rodriru</h1>
            </div>

            <div class="list-container">
                <ul class="lists">
                    <li><a href="index.html" class="active">Inicio</a></li>
                    <li><a href="pagina trol/index2.html" class="active">Pregunta</a></li>
                </ul>
            </div>
        </nav>
    </header>

<main id="main">
    <!-- mission -->
    <section class="mission">
        <div class="mission-info">
           <h2>Nuestra Historia</h2>
           <hr>
           <p>¿Te quedarás cuando escriba la ultima página?</p>
           <p>Di que sí o lloro</p>
        </div>
        
        <div class="spacey-img">
            <img src="imagenes/la borrosa xd.jpg" alt="">
        </div>
    
    </section>

    <!-- Parallax -->
    <section class="efecto">

        <div class="skew-arriba"></div>

        <figure class="figure-img">
            <h4>"Tu sonrisa vale más que mil diamantes."
            </h4>
        </figure>


        <div class="skew-abajo"></div>
    </section>

    <!-- img gallery -->
    <section class="gallery-section">
        <div class="gallery-container">
            <div class="img-card"><img src="imagenes/el 1.jpg"></div>
            <div class="img-card"><img src="imagenes/ella 1.jpg"></div>
            <div class="img-card"><img src="imagenes/el 2.jpg"></div>
            <div class="img-card"><img src="imagenes/ella 2.jpg"></div>
            <div class="img-card"><img src="imagenes/el 3.jpg"></div>
            <div class="img-card"><img src="imagenes/ella 3.jpg"</div>
        </div>

        <div class="modal-gallery">
            <span class="close-modal"><i class="fas fa-times"></i></span>

         <img src="" id="imgModal">

         <div class="captionModal"></div>

         <div class="gallery-list">
            <div class="img-card"><img src="imagenes/el 1.jpg"></div>
            <div class="img-card"><img src="imagenes/ella 1.jpg"></div>
            <div class="img-card"><img src="imagenes/el 2.jpg"></div>
            <div class="img-card"><img src="imagenes/ella 2.jpg"></div>
            <div class="img-card"><img src="imagenes/el 3.jpg"></div>
            <div class="img-card"><img src="imagenes/ella 3.jpg"</div>
         </div>
            
        </div>

    </section>

</main>


<!-- Go Top -->
<div class="go-top">
    <span><i class="fas fa-chevron-up"></i></span>
</div>


<!-- footer -->
<footer id="footer">
    <p>&copy; Lucifer</p>
</footer>


<!-- scripts -->
<script src="https://kit.fontawesome.com/35db202371.js" crossorigin="anonymous"></script>
<script src="js/particles.js"></script>
<script src="js/particles-lib.js"></script>
<script src="js/app.js"></script>


</body>
</html>
